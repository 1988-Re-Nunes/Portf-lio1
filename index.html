<!DOCTYPE html>
  <html>
     <head>

       <title>Portifólio 1</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="estilo/style.css"> 
       <!-- usar a tag link para puxar/fazer ligação com o arquivo css, tag rel de relação, stylesheet=css folha de estilo para o html. Já o href = referência a uma URL externa, seja um link ou um arquivo-->

      </head>
      <body>
         <header>
            <h1> Cabeçalho da página onde podemos colocar o menu </h1>
         </header>
         <main>
             <h2>Tudo que vai no centro da Página.<h2>
             <p>Nesse projeto estamos aprendendo sobre as tags <strong>header</strong> cabeçalho, <strong>main</strong> conteúdo principal e <strong>footer</strong> rodapé.</p> 
             <img src="imagens/imagem.png" alt="imagem de uma moça programando">
             <!--sempre usar a tag alt para trazer mais acessibilidade pra quem usa leitores de texto ou quando houver a quebra da imagem por qualquer motimo-->  
         </main>
         <footer>Rodapé da página </footer>
      </body>
  </html>
